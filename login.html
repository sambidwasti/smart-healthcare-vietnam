<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Health Hub</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0275d8;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #025aa5;
    }
  </style>
</head>
<body>

  <header>
    <div class="banner">
      <img src="img/logo.png" alt="HealthHub Vietnam Logo" class="logo" />
      <span class="site-title">Smart Healthcare Center</span>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <p id="error" style="color:red;"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 HealthHub Vietnam</p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
